<template>
    <lightning-card title="MY First">
        <lightning-layout horizontal-align="Center">
        <lightning-layout-item padding="around-small">
            {greetings}
        </lightning-layout-item>
            <lightning-layout-item padding="around-small">
                <template for:each={contacts} for:item="contact" for:index="index">
                    <p key={contact.id}>{index}</p>
                    {contact.id}
                    {contact.name}
                </template>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small">
                <lightning-button label="click" onclick={mapdemo}> </lightning-button>
                {testmap}
            </lightning-layout-item>
            </lightning-layout>
    </lightning-card>
</template>
