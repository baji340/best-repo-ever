<template>

    <div >

        <p>Displaying Account Information</p>

        <template if:true={therecords}>

            <template for:each={therecords} for:item="item" for:index="index">

                <p key={item.Id}>

                   Name: {item.Name}

                   <br/>

                    Industry: {item.Industry}

                </p>

            </template>

        </template>

        <template if:true={error}>

            Some error occured.

        </template>

    </div>

 

</template>
