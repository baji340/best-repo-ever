<template>
    <lightning-card title="opp List From Apex" icon-name="custom:custom63">
            <div class="slds-m-around_medium">
                <template if:true={opps.data}>
                    <template for:each={opps.data} for:item="opp">
                        <p key={opp.Id}>{opp.Name}</p>
                    </template>
                </template>
                <template if:true={opps.error}>
                    {opps.error}
                </template>
            </div>
        </lightning-card>
</template>
