<template>
    <lightning-card  title={title}>
        <lightning-button label="Sum" slot="actions" onclick={handleclick}></lightning-button>
        <p class="slds-p-horizontal_small">
            <lightning-input type="number"  value={firstnumber} name="fnumber" label="Enter a Firstnumber" onchange={handlechange}></lightning-input>
            <lightning-input type="number"  value={secondnumber} name="Snumber" label="Enter a Secondnumber" onchange={handlechange}></lightning-input>
        </p>
        <p slot="footer">{sum}
            {gretings}
        </p>
    </lightning-card>
</template>
