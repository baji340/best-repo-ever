<template>
    <lightning-card  title="Calculator">
        <p class="slds-p-horizontal_small">
            <lightning-input type="number" label="Enter First Number" name="fnumber" onchange={handlechange}></lightning-input>
            <lightning-input type="number" label="Enter Second  Number" name="snumber" onchange={handlechange}></lightning-input>
        </p>
        <p slot="footer">
            <!--Adding result : {result}-->
            <c-result-component result={result}></c-result-component>
        </p>
    </lightning-card>
</template>
